{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Player Profile</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" placeholder="Name of Player">
				</div>
				<div class="form-group">
					<label for="age">Age:</label>
					<input type ="text" maxlength="10" class="form-control" name="age" placeholder="Age of Player">
				</div>

				<!-- <div class="form-group">
					<label for="age">Franchise:</label>
					<input type ="text" maxlength="80" class="form-control" name="franchise_id" value="{{franchise_id}}">
				</div> -->

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="price" placeholder="Price of player in $">
					</div>

					<label for="name">Height:</label>
					<input type ="text" maxlength="100" class="form-control" name="height" placeholder="Height of player">

					<label for="name">Weight:</label>
					<input type ="text" maxlength="100" class="form-control" name="weight" placeholder="Weight of player">

					<label for="name">Image:</label>
					<input type ="file" class="form-control" name="image" placeholder="Picture of player">

					<label for="position">Position:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="position" id="course1" value="Small Forward">Small Forward
					  </label>
					</div>

					<div class="radio">
					  <label>
					    <input type="radio" name="position" id="course2" value="Point Guard">Point Guard
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="position" id="course3" value="Shooting Guard">Shooting Guard
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="position" id="course4" value="Power Forward">Power Forward
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="position" id="course4" value="Center">Center
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
